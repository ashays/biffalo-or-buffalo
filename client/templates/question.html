<template name="question">
	<h1>{{question}}</h1>
		{{#if randoNum}}
			{{#if randoNum2}}
				<ul>
					<li>{{rightAnswer}}</li>
					<li>{{wrongAnswer1}}</li>
					<li>{{wrongAnswer2}}</li>
					<li>{{wrongAnswer3}}</li>
				</ul>
			{{else}}
				<ul>
					<li>{{wrongAnwer1}}</li>
					<li>{{rightAnswer}}</li>
					<li>{{wrongAnswer2}}</li>
					<li>{{wrongAnswer3}}</li>
				</ul>
			{{/if}}
		{{else}}
			{{#if randoNum2}}
				<ul>
					<li>{{wrongAnswer1}}</li>
					<li>{{wrongAnswer2}}</li>
					<li>{{rightAnswer}}</li>
					<li>{{wrongAnswer3}}</li>
				</ul>
			{{else}}
				<ul>
					<li>{{wrongAnswer1}}</li>
					<li>{{wrongAnswer2}}</li>
					<li>{{wrongAnswer3}}</li>
					<li>{{rightAnswer}}</li>
				</ul>
			{{/if}}
		{{/if}}

</template>
